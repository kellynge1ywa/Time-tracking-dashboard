<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time tracking dashboard</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="app">
        <div class="container">
            <section id="profile">
                <div class="personalInfo">
                    <img id="profileImage" src="/images/image-jeremy.png" alt="">

                    <div class="details">
                        <p id="parag1">Report for</p>
                        <p>Jeremy <br>Robson</p>
                    </div>

                    <div class="report">
                        <ul class="timeframe">
                            <li class="basis">Daily</li>
                            <li class="active-basis">Weekly</li>
                            <li class="basis">Monthly</li>

                        </ul>

                    </div>
                </div>
            </section>

            <section id="work">
                <div id="activity1">
                    <img id="workImage" src="/images/icon-work.svg" alt="">
                    <div class="workSection">
                        <div class="activity1">
                            <p>Work</p>
                            <img src="/images/icon-ellipsis.svg" alt="">

                        </div>
                        <div class="Progress">
                            <p class="hours">32hrs</p>
                            <p>Last week - 36hrs</p>
                        </div>

                    </div>

                </div>
            </section>
            <section id="play">
                <div id="activity2">
                    <img id="workImage" src="/images/icon-play.svg" alt="">
                    <div class="playSection">
                        <div class="activity1">
                            <p>Play</p>
                            <img src="/images/icon-ellipsis.svg" alt="">

                        </div>
                        <div class="Progress">
                            <p class="hours">10hrs</p>
                            <p>Last week - 8hrs</p>
                        </div>

                    </div>

                </div>
            </section>

            <section id="study">
                <div id="activity3">
                    <img id="workImage" src="/images/icon-study.svg" alt="">
                    <div class="studySection">
                        <div class="activity1">
                            <p>Study</p>
                            <img src="/images/icon-ellipsis.svg" alt="">

                        </div>
                        <div class="Progress">
                            <p class="hours">4hrs</p>
                            <p>Last week - 7hrs</p>
                        </div>

                    </div>

                </div>
            </section>
            <section id="exercise">
                <div id="activity4">
                    <img id="workImage4" src="/images/icon-exercise.svg" alt="">
                    <div class="exerciseSection">
                        <div class="activity1">
                            <p>Exercise</p>
                            <img src="/images/icon-ellipsis.svg" alt="">

                        </div>
                        <div class="Progress">
                            <p class="hours">4hrs</p>
                            <p>Last week - 5hrs</p>
                        </div>

                    </div>

                </div>
            </section>
            <section id="social">
                <div id="activity5">
                    <img id="workImage5" src="/images/icon-social.svg" alt="">
                    <div class="socialSection">
                        <div class="activity1">
                            <p>Social</p>
                            <img src="/images/icon-ellipsis.svg" alt="">

                        </div>
                        <div class="Progress">
                            <p class="hours">5hrs</p>
                            <p>Last week - 10hrs</p>
                        </div>

                    </div>

                </div>
            </section>
            <section id="selfCare">
                <div id="activity6">
                    <img id="workImage6" src="/images/icon-self-care.svg" alt="">
                    <div class="selfCareSection">
                        <div class="activity1">
                            <p>Self Care</p>
                            <img src="/images/icon-ellipsis.svg" alt="">

                        </div>
                        <div class="Progress">
                            <p class="hours">2hrs</p>
                            <p>Last week - 2hrs</p>
                        </div>

                    </div>

                </div>
            </section>
        </div>
    </div>

</body>

</html>
